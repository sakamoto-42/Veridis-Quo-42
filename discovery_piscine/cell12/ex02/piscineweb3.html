<!DOCTYPE html>
<html lang="en">		
	<head>
		<title>Piscine Web</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">				
		<style>									
			h1 {
				text-align: center;
			}
			
			div.center {
				display: table;
				margin-left: auto;
				margin-right: auto;					
				width: 80%;
			}			

			div.row {
				display: table-row;
			}

			div.column {
				display: table-cell;
			}

			div.column img {
				display: block;						
				max-width: 50vw;					
				height: auto;					
			}
		</style>
	</head>					
	<body>					
		<h1>Piscine Web</h1>
		<div class="center">
			<div class="row">
				<div class="column">
					<img src="img1.jpeg" title="Image 1" alt="" width="512" height="512">
				</div>
			<div class="column">
					<img src="img2.jpeg" title="Image 2" alt="" width="512" height="512">
				</div>							
			</div>								
		</div>
	</body>					
</html>
